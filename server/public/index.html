<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./vendors/jquery.js"></script>
    <script src="./client.js"></script>
    <title>📝 To-Do List Maker ✅</title>
</head>
<body>
    <header>
        <h1 class="content">To-Do List Maker:</h1>
    </header>

    <div id="container">
        <section id="user-input">
            <form class="content">
                <caption>First thing's first: what is your name?</caption>
                <label for="userName">Name:</label>
                <input type="text" name="userName" id="userName" placeholder="spongebob" />
                <button type="button" id="nameBtn">Save Name</button>
            </form>
            <form class="content">
                <caption>Add a task to your to-do list here:</caption>
                <label for="taskNotes">Task:</label>
                <input type="text" name="taskNotes" id="taskNotes" placeholder="i.e. mow lawn" />
                <button type="button" id="submitBtn">Add to List</button> 
            </form>
        </section>

        <section id="to-do-list-display">
       <!-- second table in DB used to customize user's name here: -->
            <h2 class="content"><span id="user">(NAME'S / YOUR)</span> To-Do List:</h2>
            <ul id="list-view" class="content">
                <li>Placeholder text, this is an example of a task</li>
                <li>more tasks will go here, etc.</li>
            </ul>
        </section>
    </div>

    <footer>
        <h3 class="content">This app brought to you by: mandi 👾</h3>
    </footer>
</body>
</html>
